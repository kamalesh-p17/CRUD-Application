<body>
    <h2 style="text-align: center;margin: 20px;">CRUD Application by JavaScript with Fire base</h2>
    <div id="form-container">
        <form action="#" id="frm">
            <input type="hidden" id="i_id">
            <table>
                <tr>
                    <td><label for="i_first">First Name : </label></td>
                    <td><input id="i_first" type="text"></td>
                </tr>
                <tr>
                    <td><label for="i_last">Last Name : </label></td>
                    <td><input id="i_last" type="text" ></td>
                </tr>
                <tr>
                    <td><label for="i_mail">Email : </label></td>
                    <td><input id="i_mail" type="email" ></td>
                </tr>
            </table>
            <button type="submit" id="btn"><i  class="fa-regular fa-floppy-disk"></i>Submit</button>
        </form>        
    </div>
    <center>    <hr style="width: 90%; text-align: center;margin: 30px 0;">    </center>

    <div class="table-container">
        <table>
            <thead>
                <th>S.N0</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Option</th>
